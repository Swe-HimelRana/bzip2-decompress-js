<script src="bzip2-decomporession.js"></script>
<script>
(function(){
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'blah.txt.bz2', true);
  xhr.responseType = 'arraybuffer';
  xhr.send();
  xhr.onload = function(){
    var bytes = new Uint8Array(xhr.response);
    document.body.innerText = bzip2.simple(bzip2.array(bytes));
  }
})();
</script>
