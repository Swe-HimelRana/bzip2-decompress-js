<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with bzip2 decompression on browser</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
    }
    .main{
        margin-top: 20px;
        text-align: center;
    }
    #targeturl{
        width: 400px;
        margin-bottom: 20px;
        margin-top: 20px;
        padding: 5px;
    }
    .btn{
        padding: 5px;
    }
</style>
<body>
    <div class="container">
        <div class="main">
            <head>Give a bzip2 file link and see the content on your browser</head>

            <div class="form">
                <input type="text" id="targeturl" placeholder="site.com/file.text.bzip2" value="http://127.0.0.1:5500/blah.txt.bz2">
                <br>
                <button class="btn" onclick="decompression_request()">Decompress .bzip2</button>
            </div>

        </div>
    </div>

    <script>
        function decompression_request(){
            file_url = document.getElementById('targeturl').value;

            fetch(file_url)
            .then( function (response){
                console.log(response.arrayBuffer())
            })
            .then((data) => console.log(data));
             
        }
    </script>
</body>
</html>
